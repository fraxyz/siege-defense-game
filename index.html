<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Siege Defense - Refactored</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="game-container">
    <!-- TOP HUD -->
    <div class="hud">
      <div class="hud-row top-row">
        <span class="badge gold" id="gold-badge">üí∞ 200</span>
        <span class="badge xp" id="xp-badge">‚ú® 0 XP</span> <!-- New: Player XP -->
        <span class="badge level" id="level-badge">‚≠ê Lvl 1</span> <!-- New: Player Level -->
        <div class="hud-buttons">
          <button class="icon-button">‚è∏Ô∏è</button>
          <button class="icon-button">‚öôÔ∏è</button>
        </div>
      </div>
      <div class="hud-row bottom-row">
        <div class="castle-hp-bar-container"> <!-- New: Castle HP Bar Container -->
          <div class="castle-hp-bar" id="castle-hp-bar"></div>
        </div>
        <div class="wave-progress-container"> <!-- New: Wave Progress Container -->
            <div class="wave-progress-bar" id="wave-progress-bar"></div>
            <span class="wave-number-overlay" id="wave-number-overlay">üåä 1</span>
        </div>
      </div>
    </div>

    <!-- BATTLEFIELD -->
    <div class="board">
      <canvas id="game-canvas"></canvas>
    </div>

    <!-- BOTTOM CONTROLS -->
    <div class="controls">
      <div class="selected-unit-container">
        <button class="icon-button" id="place-unit-btn">+</button>
        <div id="selected-unit-icon"></div>
      </div>
      <button class="icon-button" id="start-wave-btn">‚ñ∂</button>
    </div>

    <!-- PLACE UNIT POPUP -->
    <div class="popup" id="place-unit-popup">
      <div class="popup-content">
        <h2>Place a Unit</h2>
        <div class="unit-selection">
          <button class="unit-button" data-unit="archer">
            <span>Archer</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="ui.js"></script>
  <script src="game-state.js"></script>
  <script src="definitions.js"></script>
  <script src="entities.js"></script>
  <script src="game-logic.js"></script>
  <script src="main.js"></script>
</body>
</html>
